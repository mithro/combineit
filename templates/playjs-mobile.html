<!DOCTYPE html>
<html>
  <head>
    <title>{{ game.name }}</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
    <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.js"></script>

    <!--
      <link rel="stylesheet" href="/third_party/jquery-mobile/jquery.mobile-1.0a3pre.css" />
      <script type="text/javascript" src="/third_party/jquery-mobile/jquery.mobile-1.0a3pre.js"></script>
      -->
  </head>
  <body>

    <style>
      .icon {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        position: relative;
        max-height: 80px;
        max-width: 80px;
      }
      .icon-text {
      }
    </style>

<div data-role="page" id="home">


  <div data-role="header" data-position="inline" data-nobackbtn="true">
    <a href="index.html" data-icon="delete">Games</a>
    <h1>{{ game.name }}</h1>
    <a href="index.html" data-icon="gear" class="ui-btn-right">Options</a>
  </div>

  <div data-role="content">

    <div id="bench-top" class="ui-grid-b">
      <div class="ui-block-a">
        <a href="index.html" data-role="button">
          <img src="/images/leaf.png" class="icon">
          <span class="icon-text">Link button</span>
        </a>
      </div>
    </div>

    <a href="javascript:blendItBaby();" id="blend" data-role="button" data-theme="b">
      Blend!
    </a>

    <ul id="categories" data-role="listview" data-inset="true">
    </ul>

  </div>
</div><!-- /page -->

<div data-role="page" id="result">
</div>

<script src="/js/playjs-common.js"></script>
<script src="/js/playjs-mobile.js"></script>
<!-- Download the initial game starting state -->
<script src="/{{ game.url }}/categories/my?output=json&callback=registerCategories"></script>
<script src="/{{ game.url }}/elements/my?output=json&callback=registerAtoms"></script>
<script src="/{{ game.url }}/combos/my?output=json&callback=registerCombos"></script>

</body>
</html>
