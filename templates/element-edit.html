<html>
<body>
    <form method="POST" action="/">
      <input name="key" type="hidden" value="{{ element.key }}">
      <table>
        <tr>
			<td>Name:</td>
			<td><input type="text" name="name" value="{{ element.name }}"></td>
		</tr><tr>
			<td>Description:</td>
			<td><textarea name="description" value="{{ element.description }}"></textarea></td>
		</tr><tr>
			<td>Icon:</td>
			<td><input type="text" name="icon" value="{{ element.icon }}" 
				 onchange="document.getElementById('icon-preview').src = this.value;"></td>
		</tr><tr>
			<td colspan="2"><img id="icon-preview" src="{{ element.icon }}" height="256" width="256"></td>
		</tr><tr>
			<td>Category:</td>
			<td>
				<select name="category">
				{% for category in categories %}
					<option value="{{ category.key }}"  {% ifequal category.key element.category.key %} selected {% endifequal %}>{{ category.name }}</option>
				{% endfor %}
				</select>
			</td>
		</tr><tr>
			<td colspan="2"><img id="category-preview" src="{{ element.category.icon }}" height="256" width="256"></td>
		</tr><tr>
			<td colspan="2"><input type="submit"></td>
		</tr>
      </table>
    </form>
  </body>
</html>
