{% extends "base.html" %}
{% block body %}
  <form id="scratch" action="/{{ game.url }}/play#" method="post">
    {{ scratch_bench }}
  </form>

  <form id="bench" action="/{{ game.url }}/combine" method="post">
    {% for userelement in scratch %}
      <input type="hidden" name="tocombined[]" value="{{ userelement|key }}">
    {% endfor %}
  </form>


  <form id="quickcreate" action="/{{ game.url }}/combos/edit" method="post">
    {% for userelement in scratch %}
      <input type="hidden" name="input_scratch" value="{{ userelement.reference|key }}">
    {% endfor %}
  </form>

{% endblock %}
{% block options %}
   <li><a href="/{{ game.url }}/abandon">Abandon Game</a></li>
{% endblock %}
{% block admin %}
   <li><a href="#" onClick="document.forms.quickcreate.submit()">Quick Create</a></li>
{% endblock %}
